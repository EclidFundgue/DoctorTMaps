        function setupScrollSync() {
            const timelineWrapper = document.querySelector('.timeline-wrapper');
            const timelineScroll = document.getElementById('timelineScroll');
            const timeline = document.getElementById('timeline');

            if (!timelineWrapper || !timelineScroll || !timeline) {
                return;
            }

            let scrollTrack = timelineScroll.querySelector('.timeline-scroll-track');
            if (!scrollTrack) {
                scrollTrack = document.createElement('div');
                scrollTrack.className = 'timeline-scroll-track';
                timelineScroll.appendChild(scrollTrack);
            }

            const updateTrackWidth = () => {
                scrollTrack.style.width = `${timeline.scrollWidth}px`;
            };

            const updateTimelinePosition = () => {
                timeline.style.transform = `translateX(-${timelineScroll.scrollLeft}px)`;
            };

            const updateAll = () => {
                updateTrackWidth();
                updateTimelinePosition();
            };

            updateAll();
            window.updateTimelineTrackWidth = updateAll;

            timelineScroll.addEventListener('scroll', () => {
                updateTimelinePosition();
            }, { passive: true });

            window.addEventListener('resize', updateAll);

            const observer = new MutationObserver(() => {
                requestAnimationFrame(updateAll);
            });

            observer.observe(timeline, { childList: true, subtree: true });

            let isPointerDown = false;
            let startPointerX = 0;
            let dragStarted = false;
            let pointerType = '';
            let initialScrollLeft = 0;

            const handlePointerDown = (event) => {
                if (event.pointerType === 'mouse' && event.button !== 0) {
                    return;
                }
                isPointerDown = true;
                startPointerX = event.clientX;
                dragStarted = false;
                pointerType = event.pointerType;
                initialScrollLeft = timelineScroll ? timelineScroll.scrollLeft : 0;
                if (pointerType !== 'mouse' && timelineWrapper.setPointerCapture) {
                    timelineWrapper.setPointerCapture(event.pointerId);
                }
            };

            const handlePointerMove = (event) => {
                if (!isPointerDown) {
                    return;
                }
                const moveX = event.clientX - startPointerX;
                if (!dragStarted && Math.abs(moveX) > 5) {
                    dragStarted = true;
                }
                if (dragStarted && timelineScroll) {
                    timelineScroll.scrollLeft = initialScrollLeft - moveX;
                }
                if (dragStarted && (pointerType === 'touch' || pointerType === 'pen')) {
                    event.preventDefault();
                }
            };

            const handlePointerUp = (event) => {
                if (!isPointerDown) {
                    return;
                }
                isPointerDown = false;
                dragStarted = false;
                if (pointerType !== 'mouse' && timelineWrapper.hasPointerCapture && timelineWrapper.hasPointerCapture(event.pointerId)) {
                    timelineWrapper.releasePointerCapture(event.pointerId);
                }
            };

            timelineWrapper.addEventListener('pointerdown', handlePointerDown);
            timelineWrapper.addEventListener('pointermove', handlePointerMove);
            timelineWrapper.addEventListener('pointerup', handlePointerUp);
            timelineWrapper.addEventListener('pointercancel', handlePointerUp);
            timelineWrapper.addEventListener('pointerleave', handlePointerUp);
        }

            let lazyImages = Array.from(document.querySelectorAll('.lazy-image'));
            const scrollListenerOptions = { passive: true };
            const loadBuffer = 150; // È¢ÑÂä†ËΩΩË∑ùÁ¶ªÔºåË∂äÂ∞èË∂äÁ≤æÂáÜ
            let ticking = false;

            const loadImage = (img) => {
                if (!img.dataset.src) {
                    return false;
                }
                img.src = img.dataset.src;
                img.removeAttribute('data-src');
                return true;
            };

            const updateVisibleImages = () => {
                const containerRect = timelineWrapper.getBoundingClientRect();

                lazyImages = lazyImages.filter(img => {
                    const rect = img.getBoundingClientRect();
                    const horizontallyVisible = rect.right >= containerRect.left - loadBuffer &&
                        rect.left <= containerRect.right + loadBuffer;
                    const verticallyVisible = rect.bottom >= containerRect.top - loadBuffer &&
                        rect.top <= containerRect.bottom + loadBuffer;

                    if (horizontallyVisible && verticallyVisible) {
                        return !loadImage(img);
                    }

                    return true;
                });

                if (lazyImages.length === 0) {
                    if (timelineScroll) {
                        timelineScroll.removeEventListener('scroll', onScroll, scrollListenerOptions);
                    }
                    window.removeEventListener('resize', onResize);
                }

                ticking = false;
            };

            const requestUpdate = () => {
                if (!ticking) {
                    ticking = true;
                    requestAnimationFrame(updateVisibleImages);
                }
            };

            const onScroll = () => requestUpdate();
            const onResize = () => requestUpdate();

            lazyImages.forEach(img => {
                img.addEventListener('load', () => {
                    img.classList.add('loaded');
                    if (typeof window.updateTimelineTrackWidth === 'function') {
                        requestAnimationFrame(window.updateTimelineTrackWidth);
                    }
                }, { once: true });
            });

            if (timelineScroll) {
                timelineScroll.addEventListener('scroll', onScroll, scrollListenerOptions);
            }
            window.addEventListener('resize', onResize);
            requestUpdate();
        }

        // ÊâìÂºÄÂõæÁâáÊ®°ÊÄÅÊ°Ü
        function openModal(nodeIndex, imageType) {
            const node = timelineData[nodeIndex];
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');

            // ÊûÑÂª∫ÂõæÁâáÊï∞ÁªÑÔºö‰∏ªÂõæÁâá + ÊâÄÊúâÂèòÁßçÂõæÁâá
            currentImages = [node.mainImage];
            currentImages = currentImages.concat(node.variants);
            
            // ËÆæÁΩÆÂΩìÂâçÂõæÁâáÁ¥¢Âºï
            currentImageIndex = imageType;

            // Êõ¥Êñ∞Ê®°ÊÄÅÊ°ÜÂÜÖÂÆπ
            updateModalContent(nodeIndex);

            // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Á¶ÅÊ≠¢ËÉåÊôØÊªöÂä®
        }

        // Êõ¥Êñ∞Ê®°ÊÄÅÊ°ÜÂÜÖÂÆπ
        function updateModalContent(nodeIndex) {
            const node = timelineData[nodeIndex];
            const modalImage = document.getElementById('modalImage');

            // ËÆæÁΩÆÂõæÁâá
            modalImage.src = currentImages[currentImageIndex];
            modalImage.alt = `ÊÅêÊÄñÂçöÂ£´Á¨¨${node.number}Èò∂ÊÆµ${currentImageIndex === 0 ? '‰∏ªÈòµÂûã' : 'ÂèòÁßç' + currentImageIndex}`;
        }

        // ÂØºËà™Âà∞‰∏ä‰∏ÄÂº†ÂõæÁâá
        function prevImage(nodeIndex) {
            currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
            updateModalContent(nodeIndex);
        }

        // ÂØºËà™Âà∞‰∏ã‰∏ÄÂº†ÂõæÁâá
        function nextImage(nodeIndex) {
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            updateModalContent(nodeIndex);
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // ÊÅ¢Â§çËÉåÊôØÊªöÂä®
        }

        // ÈîÆÁõò‰∫ã‰ª∂ÊîØÊåÅ
        function handleKeyDown(event) {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'block') {
                const nodeIndex = timelineData.findIndex(node => 
                    currentImages.includes(node.mainImage)
                );
                
                switch(event.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        prevImage(nodeIndex);
                        break;
                    case 'ArrowRight':
                        nextImage(nodeIndex);
                        break;
                }
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            generateTimeline();
            setupLazyLoading();
            setupScrollSync();
            
            // ÁªëÂÆö‰∫ã‰ª∂ÁõëÂê¨Âô®
            document.querySelector('.close').addEventListener('click', closeModal);
            document.querySelector('.prev').addEventListener('click', function() {
                const nodeIndex = timelineData.findIndex(node => 
                    currentImages.includes(node.mainImage)
                );
                prevImage(nodeIndex);
            });
            document.querySelector('.next').addEventListener('click', function() {
                const nodeIndex = timelineData.findIndex(node => 
                    currentImages.includes(node.mainImage)
                );
                nextImage(nodeIndex);
            });
            
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂÖ≥Èó≠
            document.getElementById('imageModal').addEventListener('click', function(event) {
                if (event.target === this) {
                    closeModal();
                }
            });

            // ÈîÆÁõò‰∫ã‰ª∂
            document.addEventListener('keydown', handleKeyDown);
        });
    </script>
