<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海岛奇兵 - 恐怖博士热带岛地图&打法合集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏝️ 海岛奇兵 - 恐怖博士地图</h1>
            <p>左右滑动查看不同阶段的阵型信息 | 点击图片可放大浏览</p>
        </div>

        <div class="timeline-container">
            <button id="loadMoreBtn" class="load-more-button" onclick="loadMoreStages()">
                加载更多 ▶
            </button>
            <div class="timeline-scroll" id="timelineScroll"></div>
            <div class="timeline-wrapper">
            <div class="timeline" id="timeline">
                <!-- 时间轴节点将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 图片放大模态框 -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img class="modal-image" id="modalImage">
        </div>
    </div>

    <!-- 配置数据 -->
    <script src="data/uploaders.js"></script>
    <script src="data/videos.js"></script>
    <script src="data/timeline.js"></script>
    <script src="script.js"></script>
</body>
</html>
